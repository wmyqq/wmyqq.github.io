<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <title>墨雨丶千秋的博客</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            border-collapse:collapse;
        }
        .card{
            border-radius: 5px;
            box-shadow: 0 0 5px rgb(255, 255, 255);
        }
        /* 左右居中 */
        body{
            background-color: #0d123b
        }
        header{
            display: flex;
            width: 1000px;
            height: 60px;
            margin: 10px auto;
            border: 1px solid #3bffe7;
        }
        header a{
            text-decoration: none;
            display: block;
            width: 250px;
            height: 58px;


            text-align: center;
            line-height: 58px;
            font-size: 30px;
            font-family:Verdana;
            color:#3bffe7;
            text-shadow: 0 0 10px #3bffe7;
            -webkit-text-stroke:1px #3bffe7;

        }
        header a:hover{
            /* background-color: #3bffe7; */
            background-color: #00ffe1;
            color: #6309ff;
            text-shadow: 0 0 10px #6309ff;
            -webkit-text-stroke:1px #6309ff;

        }

        main{
            width: 1000px;
            min-height: 400px;
            margin: 10px auto;
            /* border-radius: 5px;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px black; */
        }
        #main_a_LBT{
            position:relative;
            width: 1000px;
            height: 500px;
            overflow: hidden;
            color: #3bffe7;
        }
        #main_a_LBT ul{
            position:absolute;
            width: 4000px;
            height:500px;
        }
        #main_a_LBT li{
            display: inline-block;
        }
        #main_a_LBT img{
            z-index: 1;
            height:500px;
            width: 1000px;
        }
        #main_a_LBT #main_a_List{
            
            position:absolute;
            bottom:0;
            left:50%;
            transform:translate(-50%,-50%);
            z-index: 2;
            display: flex;
            height: 20px;
            width: auto;

            text-align: center;
        }
        #main_a_List>div{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 0 5px;
            background-color: #3bffe7;
        }
        #main_a_List>div:hover{
            background-color: #ffffff;
            color: #6309ff;
            text-shadow: 0 0 10px #6309ff;
            -webkit-text-stroke:1px #6309ff;
        }
        .active{
            background-color: rgb(0, 0, 0)!important;
        }
        #main_a_cards>div{
            height: 100px;
            width: 1000px;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px #3bffe7;
            
            color: #3bffe7;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
